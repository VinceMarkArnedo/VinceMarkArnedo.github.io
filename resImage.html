<style>
    .container {
  /* Feel free to adjust the values here so you can see it being responsive */
  width: 25%;
  background-color: red;
}

@media all and (max-width: 768px) {
        .container {
            width: 50%;
        }
    }

.circle {
  position: relative;
  width: 100%;
  height: 0%;
  padding: 100% 0 0;
  border-radius: 50%;
  overflow: hidden;
  border: 1px solid gray;
}

.circle img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>


<div class="container">
    <div class="circle">
      <img src="Images/hahaha.jpg" />
    </div>
  </div>
